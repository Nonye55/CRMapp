<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update User</title>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 </head>
 
  <body>
      <div class="continer my-5">
      	<h3>Update Customer</h3>
      	  <div class="card">
      	      <div class="card-body">
      	          <div class="mol-md-8">
      	              <form action="#" th:action="@{/customer/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
      	                <div class="row">
      	                   <div class="form-group col-md-6">
      	                      <label for="firstName" class="col-form-label">FisrtName</label> <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="firstName"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
      	                   </div>
      	                   <div class="form-group col-md-6">
      	                      <label for="lastName" class="col-form-label">LastName</label> <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="lastName"> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
      	                   </div>
      	                   <div class="form-group col-md-6">
      	                      <label for="phoneNumber" class="col-form-label">Phone Number</label> <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="PhoneNumber"> <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span>
      	                   </div>
      	                   <div class="form-group col-md-6">
      	                      <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
      	                   </div>
      	                   <div class="form-group col-md-6">
      	                 <!--  <label for="email" class="col-form-label">Password</label> <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span> -->
      	                   </div>
      	                     <div class="form-group col-md-8">
      	                         <input type="submit" class="btn btn-primary" value="Update Customer">
      	                     </div>
      	                </div>
      	              </form>
      	          </div>
      	      </div>
      	  </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
