<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
   <title>Customer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       
  </head>
  <body>
   <div class="continer my-2">
     <div class="card">
       <div class="card-body">
       	  <div th:switch="${customer}" class="container my-5">
       	   <p class="my=5">
       	   		<a href="/customer/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Customer</i></a>
			    <a href="/customer/email" class="btn btn-primary"><i class="fas fa-user-plus ml-2">Email</i></a>
       	   	<div class="col-md-10">
       	   	<!-- <h2 th:case="null">No Customer yet!</h2> -->
       	   	<div th:case="*">
       	   	<table class="table table-striped table-responsive-md">
       	   	    <thead>
       	   	        <tr>
       	   	           <th>FirstName</th>
       	   	           <th>LastName</th>
       	   	           <th>Phone Number</th>
       	   	           <th>Email</th>
       	   	           <th>Edit</th>
       	   	           <th>Delete</th>
<!--       	   	           <th>Email</th>-->
       	   	         </tr>
       	   	      </thead> 
       	   	      <tbody>
       	   	      	  <tr th:each="customer :${customers}">
       	   	      	  		<td  th:text="${customer.firstName}"></td>
       	   	      	  		<td  th:text="${customer.lastName}"></td>
       	   	      	  		<td  th:text="${customer.phoneNumber}"></td>
       	   	      	  		<td  th:text="${customer.email}"></td>
<!--       	   	      	  	   <td  th:text="${customer.password"></td>-->
<!--       	   	      	  		<td  th:text="${customer.confirmpassword"></td>  -->
       	   	      	  		<td><a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td>
       	   	      	  		<td><a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml2">Delete</i></a></td>
<!--       	   	      	  		<td><a th:href="@{/customer/sendmail/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml2">Email</i></a></td>-->
					  </tr>
       	   	      </tbody>   
       	   	</table>
       	   	</div>
       	   	
        	</div>
       	  
       	 </div> 
     </div>
  </div>
   
</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
